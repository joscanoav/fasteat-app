<div class="p-4">
    <p-card header="Carrito de Compras">
        <p-table [value]="cartItems">
            <ng-template #header>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </ng-template>
            <ng-template #body let-item>
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | currency: 'USD' }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price * item.quantity | currency: 'USD' }}</td>
                </tr>
            </ng-template>
        </p-table>
        <div class="mt-4">
            <p>Total: {{ getTotal() | currency: 'USD' }}</p>
            <p-button label="Realizar Compra" (click)="checkout()"></p-button>
        </div>
    </p-card>
</div>
