<div class="p-4">
    <p-card header="Mi Perfil">
        <form (ngSubmit)="saveProfile()">
            <div class="flex flex-col gap-3">
                <label for="name">Nombre</label>
                <input id="name" pInputText [(ngModel)]="user.name" name="name" />

                <label for="email">Email</label>
                <input id="email" pInputText [(ngModel)]="user.email" name="email" />

                <label for="phone">Tel√©fono</label>
                <input id="phone" pInputText [(ngModel)]="user.phone" name="phone" />

                <p-button type="submit" label="Guardar"></p-button>
            </div>
        </form>
    </p-card>
</div>
