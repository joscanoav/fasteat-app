<div class="card">
    <p-toast /> <!-- Componente para mostrar notificaciones -->
    <p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>
                    <p-tag [value]="client.status" [severity]="getSeverity(client.status)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
