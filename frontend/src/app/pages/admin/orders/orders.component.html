<div class="card">
    <p-toast /> <!-- Componente para mostrar notificaciones -->
    <p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Estado</th>
                <th>Total</th>
            </tr>
        </ng-template>
        <ng-template #body let-order>
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.product }}</td> <!-- Muestra el nombre del producto -->
                <td>
                    <p-tag [value]="order.status" [severity]="getSeverity(order.status)" />
                </td>
                <td>{{ order.total | currency: 'USD' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
