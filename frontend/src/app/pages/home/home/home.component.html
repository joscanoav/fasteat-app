<div class="p-4">
    <h1 class="text-3xl font-bold text-center">Bienvenido a FastFood</h1>
    <div class="mt-8">
        <h2 class="text-xl font-bold">Promociones</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div class="p-4 border rounded-lg">
                <img src="assets/promo1.jpg" alt="Promoción 1" class="w-full h-48 object-cover">
                <p class="mt-2">Hamburguesa + Gaseosa por solo $7.99</p>
            </div>
            <div class="p-4 border rounded-lg">
                <img src="assets/promo2.jpg" alt="Promoción 2" class="w-full h-48 object-cover">
                <p class="mt-2">Pizza familiar + 2 Gaseosas por $15.99</p>
            </div>
            <div class="p-4 border rounded-lg">
                <img src="assets/promo3.jpg" alt="Promoción 3" class="w-full h-48 object-cover">
                <p class="mt-2">Combo de desayuno por $5.99</p>
            </div>
        </div>
    </div>
    <div class="mt-8 text-center">
        <button (click)="startOrder()" class="bg-blue-500 px-6 py-3 text-white rounded-lg">
            Comenzar Pedido
        </button>
    </div>
</div>
